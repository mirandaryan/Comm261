        <div class="logo-container">

        <select class="form-select-dark" id="type" name="type">
            <option value="all">All</option>
            <option value="images">Images</option>
            <option value="videos">Videos</option>
        </select>
        <div id="lightbox"></div>
        <section id="gallery-grid" class="value-img">
            <img class="zoomA" src="img/group.jpg" alt="" />
            <img class="zoomA" src="img/intake-2-8.jpg" alt="" />
            <img class="zoomA" src="img/robot-2-8.jpg" alt="" />
            <video class="zoomA" src="img/shoot-practice.mp4" autoplay muted loop type="video/mp4"></video>
            <img class="zoomA" src="img/carousel1.png" alt="" />
            <img class="zoomA" src="img/carousel2.png" alt="" />
            <img class="zoomA" src="img/PXL_20220122_153621924.jpg" alt="" />
            <video class="zoomA" src="img/intake.mp4" autoplay muted loop type="video/mp4"></video>
            <img class="zoomA" src="img/PXL_20220122_170703532.jpg" alt="" />
            <img class="zoomA" src="img/PXL_20220122_174751813.jpg" alt="" />
            <video class="zoomA" src="img/shoot-practice2.mp4" autoplay muted loop type="video/mp4"></video>
        </section>
        <script>
            let select = document.querySelector('#type');
            let result = document.querySelector('#result');
            select.addEventListener('change', function () {
                var galleryItems = document.getElementById('gallery-grid');
                var videos = galleryItems.getElementsByTagName('video');
                var images = galleryItems.getElementsByTagName('img');

                if (this.value == 'videos') {
                    Array.from(images).forEach(function (img) {
                        img.style.display = 'none';
                    });
                    Array.from(videos).forEach(function (video) {
                        video.style.display = 'block';
                    });
                }
                else if (this.value == 'images') {
                    Array.from(videos).forEach(function (video) {
                        video.style.display = 'none';
                    });
                    Array.from(images).forEach(function (img) {
                        img.style.display = 'block';
                    });
                }
                else {
                    Array.from(images).forEach(function (img) {
                        img.style.display = 'block';
                    });
                    Array.from(videos).forEach(function (video) {
                        video.style.display = 'block';
                    });
                }

            });
        </script>
    </section>
